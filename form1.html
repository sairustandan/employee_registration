<!DOCTYPE html>
<!DOCTYPE html>
<html>
<style type="text/css">
	
	#fileToUpload{
		margin-top: 20px;
		width: 220px;
		text-align: center;
	}
   .btn{
   	background-color: #00b33c !important;
   }
</style>
<head>
	<title>Employee Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale=1>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form name="Employee Form" class="form-group">
			<h3 style="text-align: center; font-family:Franklin Gothic Medium">EMPLOYEE REGISTRATION</h3>
			<div class="row jumbotron">
				<div class="col-md-12">
					<h5 style ="font-family:Goudy Old Style"></style>
					<label for="inputName">First Name</label></h6>
					<input type="text" class="form-control"  placeholder="First Name">
				</div>

				<div class="col-md-12">
					<h5 style ="font-family:Goudy Old Style; margin-top: 20px"></style>
					<label for="inputName" >Last Name</label></h5>
					<input type="text" class="form-control"  placeholder="Last Name">
				</div>

				<div class="col-md-12">
					<h5 style ="font-family:Goudy Old Style; margin-top: 20px"></style>
					<label for="gender">Gender</label></h5>
        <input type="checkbox"   id="Gender" value="">Male
        <input type="checkbox"  id="Gender" value="">Female
        <input type="checkbox"   id="Gender" value="">Other
			</div>

			<div class="col-md-12">
				<h5 style ="font-family:Goudy Old Style; margin-top: 20px"></style>
				<label for="email">Email</label></h5>
				<input type="email" class="form-control" placeholder="email@example.com">
			</div>

				<div class="col-md-12">
				<h5 style ="font-family:Goudy Old Style; margin-top: 20px"></style>
				<label for="Mobile">Mobile</label></h5>
				<input type="tel" class="form-control" placeholder="Mobile">
			</div>

				<div class="form-group row">
					<h5 style ="font-family:Goudy Old Style; margin-top: 10px; margin-left: 15px"></style>
			  <label for="example-date-input" class="col-2 col-form-label">Date</label>
			  <div class="col-10">
			    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
			  </div>
			  		</div>	

	

				<div class="col-md-12">
					<h5 style ="font-family:Goudy Old Style; margin-top: 5px"></style>
					<label for="inputCountry">Country</label></h5>
					<input type="text" class="form-control"  placeholder="Country">
				</div>

					<div class="col-md-12">
						<h5 style ="font-family:Goudy Old Style; margin-top: 20px"></style>
					<label for="inputAddress">Address</label></h5>
					<input type="text" class="form-control"  placeholder="Address">
				</div>
 
 					<div class="col-md-12">
 						<h5 style ="font-family:Goudy Old Style; margin-top: 20px"></style>
					<label for="inputSkill">Skills</label></h5>
						<select class="form-control">
						<option value="IT">IT</option>
						<option value="Accountant">Accountant</option>
						<option value="Receptionist">Receptionist</option>
						<option value="Cook">Cook</option>
						
					</select>
				</div>

					<div class="col-md-12" style="margin-top: 10px">
					<input type="file" name="fileToUpload" id="fileToUpload">
  					<input type="submit" value="Upload Image" name="submit">
						
					</div>

					<div class="col-md-12" style="text-align: center; margin-top: 40px; width: 140px">
		<button type="button" class="btn btn-secondary btn-lg btn-block">SUBMIT</button>
					</div>
		</form>
	</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
